name: Build and push latest Docker-Influxdb-Grafana-Telegraf image

on:
  # cron job to trigger the build on any push to dev
  push:
    branches:
      - 'main'
    paths:
      - Dockerfile_nightly
  
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Get tag name from date
        id: tag_date
        run: echo "TAG_DATE=$(date +'%Y%m%d')" >>$GITHUB_ENV
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      -
        name: Build and push latest
        uses: docker/build-push-action@v3
        with:
          platforms: linux/arm64/v8
          push: true
          tags: pluim003/influxdb2-grafana-telegraf:nightly, pluim003/influxdb2-grafana-telegraf:nightly_${{ env.TAG_DATE }}
