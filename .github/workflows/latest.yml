name: Build and push latest

on:
  # cron job to trigger the build on any push to master
  push:
    branches:
      - 'main'
    #paths:
    #  - 'one-container/pihole-unbound/VERSION'
#  schedule:
  # cron job to trigger the build dialy (time in UTC)
#    - cron:  '0 4 * * *'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      -
        name: Build and push latest
        uses: docker/build-push-action@v3
        with:
        #  build-args: DOCKER_INFLUXDB2_VERSION=${{ steps.pihole_version.outputs.release }}
        #  context: "{{defaultContext}}:one-container/pihole-unbound/"
          platforms: linux/arm64/v8
          push: true
          tags: pluim003/influxdb2-grafana-telegraf:latest
